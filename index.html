<!DOCTYPE html>
<html>

<style>
div {
  border: 5px outset green;

  text-align: center;
}
</style>

  <body>

    <h1>This will be a part of the iframe</h1>
    <div id="myDiv" onLoad="printDivId();"> Before clicking, div id is</div>
      <script>
        function printDivId(){
          document.getElementById('myDiv').innerHTML += document.getElementById('myDiv').id;
        }
      </script>
